<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="column column--left">
      <div class="logo-container">
        <a href="#" target="_self" rel="noopener" aria-label="Home Page">
          <img src="./images/logo.svg" alt="logo" aria-hidden="true">
        </a>
      </div>
      <div class="mobile-banner">
        <img src="./images/hero-mobile.jpg" alt="Banner Mobile">
      </div>
      <div class="content">
        <div class="title">
          <h1><span>We're</span> <span>coming</span> <span>soon</span></h1>
        </div>
        <div class="intro">
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form id="myForm">
          <div class="form-wrapper">
            <input name="email" id="email" placeholder="Email Address">
            <span class="error-message"></span>
            <img src="./images/icon-error.svg" alt="Error icon" class="error-icon">
          </div>
          <button type="submit"><img src="./images/icon-arrow.svg" alt="Icon arrow"></button>
        </form>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.linkedin.com/in/putu-bajra-39a212b0/" target="_blank">Bajra</a>.
        </p>
      </footer>
    </div>

    <div class="column column--right">
      <div class="hero">
        <img src="images/hero-desktop.jpg" alt="Banner Desktop">
      </div>
    </div>
  </main>
  
  <footer class="main-footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/putu-bajra-39a212b0/" target="_blank">Bajra</a>.
    </p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
